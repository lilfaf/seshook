machine:
  ruby:
    version: 2.2.0
  services:
    - postgresql
    - elasticsearch
    - redis
   node:
    version: 0.12

dependencies:
  pre:
    - npm install -g ember-cli@0.2.1
    - npm install -g bower
  override:
    - bundle install:
        pwd: backend
    - npm install && bower install:
        pwd: frontend

database:
  override:
    - RAILS_ENV=test bundle exec rake db:create db:migrate:
        pwd: backend

test:
  override:
    - bundle exec rspec:
        pwd: backend
    - ember test:
        pwd: frontend
